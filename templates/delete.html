{% extends 'base.html' %}

{% block title %}
	Delete '{{ title|trim }}'
{% endblock %}

{% block content %}
	<p>Are you sure you want to delete this paste? There is no going back!</p>
	<form class="form-horizontal" method="post">
		<fieldset>
			<!-- Confirm -->
			<div class="form-group">
				<div class="col-md-2">
					<button type="submit" id="submit" name="submit" class="btn btn-default">Delete</button>
				</div>
			</div>
		</fieldset>
	</form>
{% endblock %}
