{% extends 'base.html' %}

{% set active_page = 'history' %}

{% block title %}
	History of '{{ title }}'
{% endblock %}

{% block container %}
	<table class="table table-striped table-hover rowlink" data-link="row">
		<thead>
			<tr>
				<th>
					Change
				</th>
				<th>
					When
				</th>
			</tr>
		</thead>
		<tbody>
			{% for commit in repo.commits %}
				<tr>
					<td>
						<a href="{{ url_for('view', rid=repo.id, rev=commit.hexsha) }}">
							{{ commit.summary }}
						</a>
					</td>
					<td>
						{{ commit.committed_date|timedelta }} 
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</ul>
{% endblock %}
