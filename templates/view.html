{% extends 'base.html' %}

{% set active_page = 'view' %}

{% block messages %}
	{{ super() }}
	{% if repo.rev != repo.head.commit %}
		<div class="alert alert-info">
			You're viewing an older revision of this paste. View the {{ macros.link_to('current revision', 'view', rid=repo.id) }}.
		</div>
	{% endif %}
{% endblock %}
